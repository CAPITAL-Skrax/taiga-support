<!doctype html>
<meta charset="utf-8">
<title>{% block title %}Welcome{% endblock %} â€” Taiga Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="/static/styles.css">
<script type=text/javascript src="{{ '/static/app.js'|asseturl }}" charset="utf-8"></script>
<!-- GOOGLE FONT -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">


<body>
    <header class="header">
        <div class="header-inside">
            <img class="taiga-logo" src="{{ '/images/icon-taiga-color.png'|asseturl }}" />
            <h1>TAIGA <span>SUPPORT</span></h1>

            <nav class="header-nav">
                <ul class="nav navbar-nav">
                    {#
                    <li{% if this._path == '/' %} class="active"{% endif%}>
                        <a href="{{ '/'|url }}">Welcome</a>
                    </li>
                    #}
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-search">
        <input class="input-text" type="text" placeholder="Search in Taiga support">
    </div>

    <div class="page">
        {% block body %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="footer-inside">
        &copy; Copyright 2016 by Taiga Agile LLC.
      </div>
    </footer>
</body>
