[model]
name = Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.order]
label = Order
type = sort_key

[fields.body]
label = Body
type = markdown

[fields.is_featured]
label = Is Featured
type = boolean
checkbox_label = If true, this article will be linked in the index page.
default = false
